<div class="active_survey_window">
  <p>
    active-survey works!
  </p>
  <!--Startbutton for an active survey-->
  <div class="playbutton" *ngIf="!started">
    <button md-raised-button color="primary" (click)="started=true; hidePlayButton()" id="start_survey"> Start </button>
  </div>
  <div class="surveyView" *ngIf="started">
    <div class="surveyQuestion" *ngFor="let questions of testquestions; let i=index;">
      <p>{{questions}}

      </p>

  </div>
</div>
