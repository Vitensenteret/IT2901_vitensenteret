<md-card>
  <div class="container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
          <!-- <label>Email:</label>
          dividerColor="warn"
         -->

          <md-input-container class="example-full-width">
            <input mdInput class="form-control" type="text" placeholder="Email" [formControl]="loginForm.controls['email']" required>
            <md-hint *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
              <span class="red" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">This doesn't appear to be a valid email.</span>
            </md-hint>
          </md-input-container>
          <!-- The hasError method will tell us if a particular error exists -->
          <!-- <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">You must include an email.</div> -->

        </div>
        <br>
        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
          <!-- <label>Passworde</label> -->
          <md-input-container class="example-full-width">
            <input mdInput class="form-control" type="password" placeholder="password" [formControl]="loginForm.controls['password']" required>
            <md-hint *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
              <span class="red" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">This doesn't appear to be a valid password.</span>
            </md-hint>
          </md-input-container>
          <!-- The hasError method can work with the built in validators but custom validators as well -->
          <!-- <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">You must include a password.</div> -->
          </div>
          <br>
          <button md-raised-button
          #submitLoginForm
          type="submit"
          class="btn btn-success"
          [disabled]="!loginForm.valid"
          color="primary"
          >
          <div [mdTooltip]="(!loginForm.valid) ? 'email and password are required' : '' ">
            Submit
          </div>
        </button>
        <!-- loading circle -->
        <md-progress-circle *ngIf="loading" mode="indeterminate" class="smaller loadingcircle" color="primary"></md-progress-circle>

      </form>
    </div>
</md-card>
