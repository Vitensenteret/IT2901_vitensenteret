
<div class="flexParent">
  <md-card
    *ngFor="let survey of surveys"
    (click)="select(survey._id)"
    [class.active]="survey._id == selectedID"
    class="surveyBox">
      <md-card-title>{{survey.name}}</md-card-title>
      <md-card-subtitle>ID: {{survey._id}}</md-card-subtitle>
      <md-card-content>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button class="btn btn-success" color="accent"
        routerLink="/admin" routerLinkActive="active">
          NYI: Stats
        </button>
        <button md-raised-button class="btn btn-success" color="accent"
        routerLink="/admin/editsurvey/{{survey._id}}" routerLinkActive="active">
          Edit
        </button>
      </md-card-actions>
  </md-card>
</div>
