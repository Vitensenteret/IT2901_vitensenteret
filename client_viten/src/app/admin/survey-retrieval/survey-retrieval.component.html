<div class="container">
  <div *ngFor="let qo of chartsToDisplay">
    <div *ngIf="qo.mode === 'txt'">
      <p>
        {{ 'Text based question. Download raw data to extract this.' | translate }}
      </p>
    </div>
    <app-chart *ngIf="qo.mode !== 'txt'" [questionObject] = "qo"></app-chart>
  </div>
</div>
