<div class="container">
  <form>
    <md-select placeholder="Select chart type" [(ngModel)]="chartType" name="chart">
      <md-option *ngFor="let chart of chartTypes" [value]="chart.value">
        {{chart.viewValue}}
      </md-option>
    </md-select>

    <p> Selected value: {{chartType}} </p>
  </form>
  
</div>
